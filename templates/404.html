<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-50 flex flex-col justify-center items-center min-h-screen">

    <!-- Container -->
    <div class="container mx-auto text-center px-4">

        <!-- Header -->
        <h1 class="text-5xl md:text-8xl font-bold text-blue-600 mb-4">404</h1>
        <h2 class="text-2xl md:text-4xl font-semibold text-blue-800 mb-8">Oops! Page not found.</h2>

        <!-- Description -->
        <p class="text-lg md:text-xl text-blue-700 mb-8">
            The page you're looking for might have drifted away with the waves. Try navigating back to the shore.
        </p>

        <!-- Back Home Button -->
        <a href="/" class="bg-blue-600 text-white hover:bg-blue-700 font-bold py-2 px-6 rounded-full transition duration-300">
            Back to Home
        </a>

    </div>

</body>

</html>
