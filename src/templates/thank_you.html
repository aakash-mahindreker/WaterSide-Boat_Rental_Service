<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Thank You for Your Payment, {{ noc }}!</h2>
        <p class="text-gray-600 mb-4">Your transaction of ${{ amt }} has been successfully processed. Your confirmation number is {{ rsvn }}. We appreciate your business and trust. Should you have any questions or need further assistance, please don't hesitate to contact us.</p>
    
        <a href="/customer/dashboard" class="block w-full bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded">Back to Dashboard</a>
    
    </div>
</body>

<script>
    window.addEventListener('popstate', function(event) {
        window.location.href = '/customer/dasboard';
    });
    window.addEventListener('beforeunload', function (event) {
        event.preventDefault();
        event.returnValue = '';
        });
</script>
</html>
